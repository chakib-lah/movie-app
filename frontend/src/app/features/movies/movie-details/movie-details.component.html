@if(movie()) {
<mat-card class="movie-detail-card">
  <mat-card-header>
    <mat-card-title>{{ movie()?.title }}</mat-card-title>
    <mat-card-subtitle>
      {{ movie()?.director }} • {{ movie()?.year }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{ "description" }}</p>
  </mat-card-content>

  <mat-card-actions class="button-group">
    <button mat-stroked-button color="primary" (click)="onEdit()">
      Edit Movie
    </button>
    <button mat-stroked-button color="warn" (click)="onDeleteMovie()">
      Delete
    </button>
    <button mat-stroked-button color="primary" routerLink="/movies">
      ← Back to Movies
    </button>
  </mat-card-actions>
</mat-card>
} @else {
<p>Loading movie details...</p>
}
