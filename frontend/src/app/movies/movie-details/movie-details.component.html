<mat-card class="movie-detail-card">
    <mat-card-header>
      <mat-card-title>{{ movie().title }}</mat-card-title>
      <mat-card-subtitle>{{ movie().director }} • {{ movie().year }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ 'description' }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/">← Back to List</button>
    </mat-card-actions>
  </mat-card>
