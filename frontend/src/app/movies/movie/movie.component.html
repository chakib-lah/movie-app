<h2>Movie List</h2>
<mat-list>
  @for (movie of movies(); track movie.id) {
  <mat-list-item class="movie-list-item" disableRipple>
    <mat-card
      class="movie-card mat-elevation-z2"
      [routerLink]="['/movies', movie.id]"
      matRipple
    >
      <mat-card-content>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle>
          {{ movie.director }} {{ movie.year }}
        </mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </mat-list-item>
  }
</mat-list>
