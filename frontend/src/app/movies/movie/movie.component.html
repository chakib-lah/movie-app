<h2>Movie List</h2>
<mat-list>
  @for (movie of movies(); track movie.id) {
  <mat-list-item>
    <mat-card style="width: 100%;">
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>
        {{ movie.director }} {{ movie.year }}
      </mat-card-subtitle>
    </mat-card>
  </mat-list-item>
  }
</mat-list>
